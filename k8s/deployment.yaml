apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql-db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "password"
            - name: MYSQL_DATABASE
              value: "TodoApp"
            - name: MYSQL_USER
              value: "sail"
            - name: MYSQL_PASSWORD
              value: "password"
          ports:
            - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: todo-app-service
spec:
  type: LoadBalancer
  selector:
    app: todo-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: attiquers/todoapp:latest 
          ports:
            - containerPort: 80
          env:
            - name: APP_KEY
              value: "base64:2fl+Ktvkfl+Fuz4kfl+Fuz4kfl+Fuz4kfl+Fuz4kfl8="
            - name: APP_DEBUG
              value: "true"
            # --- URL FIX ---
            - name: APP_URL
              value: "http://a1e03806f769c4972bfc42e13225b0de-1561499934.us-east-1.elb.amazonaws.com"
            # ---------------
            - name: DB_CONNECTION
              value: "mysql"
            - name: DB_HOST
              value: "mysql-service"
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: "TodoApp"
            - name: DB_USERNAME
              value: "sail"
            - name: DB_PASSWORD
              value: "password"